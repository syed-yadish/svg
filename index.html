    <h4>Tick</h4>

        height="250"
        viewbox="0 0 250 250"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

        <circle
          cx="110"
          cy="110"
          r="100"
          stroke-width="20"
          fill="white"
          stroke="green"
        />
        <polyline
          points="70,120 100,165 150,80"
          stroke="green"
          stroke-width="20"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <h4>Delete</h4>

        stroke-linecap="round"
        stroke-posi

          cx="50"
          cy="55"
          r="90"
          stroke-width="20"
          fill="red"
          stroke="red"
        />
        <line x2="100" y2="100" />
        <line x1="100" y2="100" />
      </svg>
    </div>
    <h4>Envelope</h4>
    <div class="envelope">
      <svg xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 310 190">
        <style>
          .st0 {
            fill: none;
            stroke: #000;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-miterlimit: 10;
          }
        </style>
        <rect x="5" y="5" class="st0" width="300" height="180" />
        <polyline class="st0" points="5 5 155 110 305 5" />
      </svg>
    </div>
